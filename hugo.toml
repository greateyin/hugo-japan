# =============================================================================
# Hugo Site Configuration - Tech Insights 科技洞察
# =============================================================================

baseURL = 'https://example.org/'
title = 'Tech Insights'
theme = 'parsa'

# Default language
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false

# Enable robots.txt and sitemap generation
enableRobotsTXT = true

# =============================================================================
# Multilingual Configuration
# =============================================================================

[languages]
  [languages.en]
    contentDir = 'content/en'
    languageCode = 'en-US'
    languageName = 'English'
    weight = 1
    title = 'Tech Insights'
    [languages.en.params]
      description = 'Explore the latest tech trends, development tips, and industry insights. A professional tech blog for developers and tech enthusiasts.'

  [languages.zh-TW]
    contentDir = 'content/zh-TW'
    languageCode = 'zh-TW'
    languageName = '繁體中文'
    weight = 2
    title = 'Tech Insights 科技洞察'
    [languages.zh-TW.params]
      description = '探索最新科技趨勢、程式開發技巧和產業洞察。專業的科技部落格，為開發者和科技愛好者提供深度內容。'

  [languages.zh-CN]
    contentDir = 'content/zh-CN'
    languageCode = 'zh-CN'
    languageName = '简体中文'
    weight = 3
    title = 'Tech Insights 科技洞察'
    [languages.zh-CN.params]
      description = '探索最新科技趋势、程序开发技巧和产业洞察。专业的科技博客，为开发者和科技爱好者提供深度内容。'

# =============================================================================
# Sitemap Configuration
# =============================================================================

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.7

# =============================================================================
# Output Formats
# =============================================================================

[outputs]
  home = ['HTML', 'RSS', 'SITEMAP']

[outputFormats]
  [outputFormats.SITEMAP]
    mediaType = 'application/xml'
    baseName = 'sitemap'
    isPlainText = true

# =============================================================================
# Taxonomies
# =============================================================================

[taxonomies]
  category = 'categories'
  tag = 'tags'

# =============================================================================
# Markup Configuration (for Mermaid code blocks)
# =============================================================================

[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.goldmark.extensions]
    [markup.goldmark.extensions.passthrough]
      enable = true
      [markup.goldmark.extensions.passthrough.delimiters]
        block = [['$$', '$$'], ['\\[', '\\]']]
        inline = [['$', '$'], ['\\(', '\\)']]

